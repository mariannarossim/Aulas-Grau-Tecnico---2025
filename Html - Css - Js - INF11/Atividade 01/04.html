<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links em HTML</title>
</head>
<body>
    <!-- Título da página -->
    <h1>Links em HTML</h1>
    
    <!-- Link para um site de livre escolha -->
    <p>Acesse um site interessante: 
        <a href="https://www.youtube.com/">Clique aqui</a>
    </p>
    
    <!-- Link para um vídeo do YouTube abrindo em uma nova aba -->
    <p>Assista a um vídeo no YouTube: 
        <a href="https://www.youtube.com/watch?v=z7rxl5KsPjs" target="_blank">Clique aqui</a>
    </p>
</body>
</html>
