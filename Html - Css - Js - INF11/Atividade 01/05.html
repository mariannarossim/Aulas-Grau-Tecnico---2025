<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML</title>
</head>
<body>
    <!-- Título da página -->
    <h1>Imagens em HTML</h1>
    
    <!-- Imagem carregada a partir de um link externo -->
    <img src="https://www.example.com/imagem1.jpg" alt="Imagem externa">
    <br><br>
    
    <!-- Imagem carregada da mesma pasta do arquivo HTML -->
    <img src="imagem2.jpg" alt="Imagem local">
    <br><br>
    
    <!-- Imagem com texto alternativo descritivo -->
    <img src="imagem3.jpg" alt="Descrição da terceira imagem">
</body>
</html>
