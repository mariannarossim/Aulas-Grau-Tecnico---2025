<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
    <!-- Título da página -->
    <h1>Listas em HTML</h1>
    
    <!-- Lista ordenada com filmes ou séries favoritos -->
    <h2>Meus Filmes/Séries Favoritos</h2>
    <ol>
        <li>Filme ou Série 1</li>
        <li>Filme ou Série 2</li>
        <li>Filme ou Série 3</li>
    </ol>
    
    <!-- Lista não ordenada com ingredientes para café da manhã -->
    <h2>Ingredientes para um Café da Manhã</h2>
    <ul>
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Café</li>
        <li>Leite</li>
        <li>Açúcar</li>
    </ul>
</body>
</html>
